<div class="xdddd">
    <form
        method="POST"
        [formGroup]="loginForm" 
        (ngSubmit)="login()"
        fxLayout="row"
        fxLayoutAlign="space-between center">
            <div class="mb-md-5 mt-md-4 pb-5">

                <h1 class="fw mb-5">IB tim6</h1>

                    <div class="form-outline form-white mb-4">
                        <input type="email" id="typeEmailX" name="email" class="form-control form-control-lg" placeholder="E-mail" formControlName="email"/>
                        <div *ngIf="loginForm.hasError('validEmail')">
                            Invalid email format
                          </div>
                    </div>

                    <div class="form-outline form-white mb-4">
                        <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" placeholder="Password" formControlName="password"/>
                        <div *ngIf="loginForm.hasError('validPassword')">Password not in the right format</div>
                        <br>
                    </div>

                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" [routerLink]="['/reset-password']">Forgot password?</a></p>

                    <button [disabled]="isDisabled" class="btn btn-outline-light btn-lg btn-block px-5" type="submit" id="logInButton" (keydown.enter)="login()">Login</button>

                    <p class="small mb-5 pb-lg-2"> Don't have account? <a class="text-white-50" [routerLink]="['/register']">Sign up</a></p>
                </div>
    </form>
    <p>Or if you prefer</p>
    <div id="googleButtonDiv"></div>
</div>
